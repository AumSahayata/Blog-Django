{% extends "blog/layout.html" %}

{% block title %}Home{% endblock %}

{% block css %}

<style>
    body{
        font-family: sans-serif;
    }
    h1{
        font-family: sans-serif;
        font-size: 60px;
        margin: 60px;
    }
    ul{
        list-style-type: none;
    }
    li{
        padding: 10px;
        font-size: 40px;
        border: solid 1px black;
        border-radius: 5px;
        margin: 10px;
    }
    li:hover{
        background-color: #ccefe3;
    }
    .post-link{
        text-decoration: none;
        color: #65cca9;
    }
    .back{
        background-color: white;
        font-size: 20px;
        font-family: sans-serif;
        margin-top: 15px;
        outline: solid 2px #65bbcc;
        display: inline;
        width: 100px;
        padding: 5px;
        height: 40px;
        border: none;
        margin: 10px;
        border-radius: 20px;
    }
    .logout{
        background-color: white;
        font-size: 20px;
        font-family: sans-serif;
        margin-top: 15px;
        outline: solid 2px rgb(255, 77, 77);
        display: inline;
        width: 100px;
        padding: 5px;
        height: 40px;
        border: none;
        margin: 10px;
        border-radius: 20px;
    }
    .back:hover{
        background-color:#65bbcc;
    }
    .logout:hover{
        background-color: rgb(255, 77, 77);
    }
    /* Media query for mobile devices */
@media (max-width: 768px) {
    h1 {
        font-size: 30px;
        margin: 20px;
    }

    li {
        font-size: 20px;
        margin: 5px;
    }

    .back, .logout {
        font-size: 14px;
        margin: 5px;
        padding: 3px 10px;
    }
}
</style>

{% endblock %}

{% block body %}

    <div>
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <h1>Recent Posts</h1>
            <section style="text-align: center;">
                <h3>Username: {{request.user}}</h3>
                <button type="button" class="back" onclick="location.href='/my_posts'">My Posts</button>
                <button type="button" class="back" onclick="location.href='/new_post'">New Post</button>
                <button type="button" class="logout" onclick="location.href='/logout'">Logout</button>
            </section>
        </div>
        <ul>
            {% for post in posts %}
            <li onclick="location.href='/post/{{post.id}}'">
                <a class="post-link" href="#">
                    {{post.title}}
                </a>
            </li>
            {% empty %}
            <li>No Posts</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
